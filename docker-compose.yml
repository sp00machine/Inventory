services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: inventory_db
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: inventory_user
      POSTGRES_PASSWORD: inventory_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory_user -d inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SvelteKit Frontend
  sveltekit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inventory_frontend
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=developmentproduction
      - DATABASE_URL=postgresql://inventory_user:inventory_password@postgres:5432/inventory
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - .:/app
      - /app/node_modules
    command: bun run dev --host
    develop:
      watch:
        # Rebuild when package.json changes (dependency updates)
        - action: rebuild
          path: ./package.json
          target: /app/package.json
        # Rebuild when package-lock or bun.lockb changes
        - action: rebuild
          path: ./bun.lockb
          target: /app/bun.lockb
          ignore:
            - node_modules/

volumes:
  postgres_data:
